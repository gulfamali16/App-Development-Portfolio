name: chat_app
description: "ChatiFy - A modern messaging application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Material Icons
  cupertino_icons: ^1.0.8

  # Google Fonts for Plus Jakarta Sans and other fonts
  google_fonts: ^6.1.0

  # Supabase - Backend & Authentication
  supabase_flutter: ^2.5.6

  # State Management
  provider: ^6.1.2

  # Image Loading
  cached_network_image: ^3.3.1

  # Image Picker
  image_picker: ^1.0.7

  # Shared Preferences for local storage
  shared_preferences: ^2.2.3

  # Loading indicator
  flutter_spinkit: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true