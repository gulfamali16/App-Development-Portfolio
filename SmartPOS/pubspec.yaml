name: smartpos
description: "Smart POS & Full Inventory Management App"
publish_to: 'none'

version:  1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk:  flutter
  cupertino_icons:  ^1.0.8

  # Firebase
  firebase_core:  ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0

  # Google Sign In (Required - was missing!)
  google_sign_in: ^6.2.2

  # State Management
  provider: ^6.1.2

  # Local Database (SQLite)
  sqflite: ^2.4.1
  path: ^1.9.0

  # Connectivity
  connectivity_plus: ^6.1.1

  # UI Components
  flutter_spinkit: ^5.2.1
  fluttertoast:  ^8.2.10
  
  # Image handling
  image_picker: ^1.1.2
  path_provider: ^2.1.2
  
  # UUID generation
  uuid: ^4.5.1

  # Form Validation (Required - was missing!)
  email_validator: ^3.0.0

  # Charts for reports
  fl_chart: ^0.66.0

  # Sharing functionality
  share_plus: ^7.2.1

  # PDF generation
  pdf: ^3.10.7

  # File opening
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design:  true
  assets:
    - lib/Assets/